<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="list-panel">
        <section class="rule-list"></section>
        <button class="change-to-add">Add New Rule</button>
    </main>
    <main class="add-panel">
        <input placeholder="HOST" type="text" name="host" class="host">
        <input placeholder="USER-AGENT" type="text" name="user-agent" class="user-agent">
        <div class="controls">
            <button class="tv" title="Default TV User Agent">TV</button>
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </div>
    </main>
    <script src="popup.js"></script>
</body>

</html>
